<!DOCTYPE html>
<html>
    <head>
      <title>simpl to-do – manage your to-do list</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,900" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="page">
        <nav class="navbar navbar-static-top page-navbar">
          <div class="container-fluid navbar-container">
            <div class="navbar-header">
              <button type="button" class="hidden navbar-toggle collapsed" data-toggle="collapse" data-target="#page-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="text-lowercase btn btn-custom btn-main" href="#">Simpl To-Do</a>
            </div>
            <div class="collapse navbar-collapse" id="page-navbar-collapse">
              <ul class="visible-xs-block list-unstyled">
                <li>
                  <button type="submit" data-toggle="modal" role="button" data-target="#passwordModal" class="text-lowercase btn btn-custom bbt" id="password">Password</button>
                </li>
                <li>
                  <button type="submit" role="button" class="text-lowercase btn btn-custom bbt" id="signOut">Sign Out</button>
                </li>
              </ul>
              <ul class="hidden-xs hidden list-unstyled navbar-right">
                <li class="dropdown">
                  <a href="#" class="text-lowercase text-mono dropdown-toggle btn btn-custom bbt" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="signedIn">Signed In</a>
                  <ul class="dropdown-menu flat">
                    <li>
                      <button type="submit" data-toggle="modal" role="button" data-target="#passwordModal" class="text-lowercase text-mono btn btn-custom bbt" id="password">Password</button>
                    </li>
                    <li>
                      <button type="submit" role="button" class="text-lowercase text-mono btn btn-custom bbt" id="signOut">Sign Out</button>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <section class="signed-out">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <section class="intro">
                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <div class="box flat">
                        <div class="page-content">
                          <p class="text-sans">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni temporibus et quidem repellat quasi enim!</p>
                          <p class="text-sans">Sign up or sign in to continue.</p>
                        </div>
                        <div class="page-forms">
                          <!-- Sign Up -->
                          <section class="hidden sign-up">
                            <form class="form" id="signUp">
                              <div class="form-group">
                                <label for="inputEmail1" class="text-uppercase text-mono control-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail1" name="credentials[email]" placeholder="Enter your email address" required>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword1" class="text-uppercase text-mono control-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword1" name="credentials[password]" placeholder="Enter your password" required>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword2" class="text-uppercase text-mono control-label">Password Confirmation</label>
                                <input type="password" class="form-control" id="inputPassword2" name="credentials[password_confirmation]" placeholder="Confirm your password" required>
                              </div>
                              <div class="form-group">
                                <button type="submit" class="text-lowercase text-mono text-strong btn btn-default">Sign Up</button>
                              </div>
                            </form>
                            <small class="sign-up-cta">If you already have an account, sign in <button type="submit" class="btn btn-custom bbt" id="signInButton">here</button>.</small>
                          </section>
                          <!-- Sign In -->
                          <section class="sign-in">
                            <form class="form" id="signIn">
                              <div class="form-group">
                                <label for="inputEmail2" class="text-uppercase text-mono control-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail2" name="credentials[email]" placeholder="Enter your email address" required>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword1" class="text-uppercase text-mono control-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword1" name="credentials[password]" placeholder="Enter your password" required>
                              </div>
                              <div class="form-group">
                                <button type="submit" class="text-lowercase text-mono text-strong btn btn-default">Sign In</button>
                              </div>
                            </form>
                            <small class="sign-up-cta">If you do not have an account, sign up <button type="submit" class="btn btn-custom bbt" id="signUpButton">here</button>.</small>
                          </section>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </section>
        <section class="signed-in">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-6">
                <div class="page-content"></div>
              </div>
              <div class="col-xs-6">
                <div class="page-forms"></div>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <div class="container-fluid footer-container text-right">
            <div class="row">
              <div class="col-xs-12">
                <p class="footer-text">Created by <a class="text-mono btn btn-custom bbt" href="https://github.com/lydivetteroldan" target="_blank">Lydivette Roldán</a></p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </body>
</html>
